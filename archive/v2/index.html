<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Sphere with Hand Tracking</title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        display: block;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 640px;
        height: 480px;
        z-index: -1;
        opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <video autoplay playsinline hidden muted></video>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"
      integrity="sha512-vnmn/Qqn6aG0POAc9mIGzjq0IybrvxJXYDafNvp9JSnDGxeF3pbkSqLvf+YGd5ku63pT7sa/jxHn7/d0mU8+tA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="/main.js"></script>  </body>
</html>
