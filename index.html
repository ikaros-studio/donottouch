<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script defer src="face-api.min.js"></script>

    <script defer src="script.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
      }

      canvas {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay muted></video>
    <canvas
      style="background-color: white"
      width="4000"
      height="3120"
      id="orbitCanvas"
    >
    </canvas>
    <canvas
      id="faceCanvas"
      style="background-color: transparent"
      width="720"
      height="560"
    ></canvas>
    <!-- <img
      hidden
      id="earth"
      src="http://www.nasa.gov/centers/goddard/images/content/638831main_globe_east_2048.jpg"
    /> -->
    <img hidden id="earth" src="./assets/img/earth_whiteBG.jpg" />
  </body>
</html>
